<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Prato</title>
    <link rel="stylesheet" href="cadastro_prato.css">
</head>
<body>

<div class="container">

    <h1>Novo Prato</h1>

    <form action="#" method="POST" enctype="multipart/form-data">

        <label>Nome do Prato *</label>
        <input class="input-field" type="text" name="nome" placeholder="Ex: Lasanha à Bolonhesa">

        <label>Descrição</label>
        <textarea class="textarea" name="descricao" placeholder="Descreva os ingredientes e características do prato..."></textarea>

        <div class="row">
            <div class="col">
                <label>Preço *</label>
                <input class="input-field" type="number" step="0.01" name="preco" placeholder="0.00">
            </div>

            <div class="col">
                <label>Categoria *</label>
                <select class="input-field" name="categoria">
                    <option>Salgado</option>
                    <option>Doce</option>
                    <option>Bebida</option>
                </select>
            </div>
        </div>

        <label>Imagem do Prato *</label>
        <input class="input-field" type="file" name="imagem" accept="image/*">

        <div class="buttons">
            <button class="btn-cancelar" type="button">Cancelar</button>
            <button class="btn-salvar" type="submit">Salvar Prato</button>
        </div>

    </form>

</div>

</body>
</html>
